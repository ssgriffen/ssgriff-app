<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
        <mat-card>
          <mat-card-header>
              <div mat-card-avatar><mat-icon>check_circle</mat-icon></div>
              <mat-card-title class="title">Typescript - Angular</mat-card-title> 
          </mat-card-header>
          <mat-card-content class="content">
              The website you are currently on was built with Angular/Typescript. Check out the source code below.
          </mat-card-content>
          <mat-card-actions>
              <button color="primary" mat-raised-button (click)="link('https://github.com/ssgriffen/ssgriff-app')">SOURCE CODE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
        <mat-card>
          <mat-list>
            <h3 class="subheader" mat-subheader>Front End</h3>
            <span *ngFor="let item of front_end">
              <mat-list-item>
                <mat-icon mat-list-icon><img class="test" src="{{item.src}}"></mat-icon>
                <h4 class="info-title" id="{{item.info}}" mat-line (click)="openLink($event)">{{item.name}}</h4>
                <p mat-line> {{item.description}} </p>
              </mat-list-item>
              <mat-divider></mat-divider>
          </span>
          </mat-list>
        </mat-card>
    </div>

    <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
        <mat-card>
          <mat-list>
            <h3 class="subheader" mat-subheader>Back End</h3>
            <span *ngFor="let item of back_end">
              <mat-list-item>
                <mat-icon mat-list-icon><img class="test" src="{{item.src}}"></mat-icon>
                <h4 class="info-title" id="{{item.info}}" mat-line (click)="openLink($event)">{{item.name}}</h4>
                <p mat-line> {{item.description}} </p>
              </mat-list-item>
              <mat-divider></mat-divider>
          </span>
          </mat-list>
        </mat-card>
    </div>
</div>
