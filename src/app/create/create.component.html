<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
        <md-card class="intro-card mat-elevation-z8">
            <md-card-content>
                <p>Posts will be rendered with Markdown. <a href="https://dillinger.io/" target="_blank"> See how it works</a></p>
            </md-card-content>
        </md-card>
        <md-card class="create-card mat-elevation-z8">
            <md-card-header>
              <div md-card-avatar><md-icon>create</md-icon></div>
              <md-card-title class="blog-title">New Blog Post</md-card-title>
            </md-card-header>
            <md-card-content>
                <form [formGroup]="createForm" class="example-form">
                    <md-form-field class="input">
                        <input mdInput placeholder="Title" [formControl]="createForm.get('title')" [(ngModel)]="title">
                    </md-form-field>
                    <md-form-field class="date">
                        <input mdInput placeholder="Date" [formControl]="createForm.get('date')" [(ngModel)]="date">
                    </md-form-field>
                    <md-icon class="today-pick" mdTooltip="Today's Date" mdTooltipPosition="below" (click)="dateToday()">today</md-icon>
                    <md-form-field class="text-area">
                        <textarea mdTextareaAutosize mdAutosizeMinRows="10" mdInput placeholder="Content..." [formControl]="createForm.get('content')" [(ngModel)]="content"></textarea>
                    </md-form-field>    
                </form>
                <input *ngIf="title !== undefined && title !== '' && title !== null " (change)="getLinks()" type="file" [multiple]="multiple" #fileInput accept="image/*">
                <ol *ngIf="img_urls.length > 0">
                    <p>Place available img links in desired spot:</p>
                        <li *ngFor="let url of img_urls"><strong>{{url.view}}: </strong>{{url.value}} </li>
                </ol>
            </md-card-content>
            <md-card-actions>
              <button [disabled]="!createForm.valid || img_urls.length === 0" (click)="onSubmit()" md-raised-button color="primary">POST</button>
            </md-card-actions>
          </md-card>
    </div>
</div>
