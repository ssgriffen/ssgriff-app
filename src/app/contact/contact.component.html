<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      <mat-card class="create-card mat-elevation-z8">
          <mat-card-header>
            <div mat-card-avatar><mat-icon>create</mat-icon></div>
            <mat-card-title class="blog-title">What's on your mind?</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <form [formGroup]="contactForm" class="example-form">
                  <mat-form-field class="input">
                      <input matInput type="text" placeholder="Name" [formControl]="contactForm.get('name')" [(ngModel)]="name">
                  </mat-form-field>
                  <mat-form-field class="date">
                      <input type="email" matInput placeholder="Email" [formControl]="contactForm.get('email')" [(ngModel)]="email">
                  </mat-form-field>
                  <mat-form-field class="text-area">
                      <textarea matTextareaAutosize matAutosizeMinRows="6" matInput placeholder="Your Message..." [formControl]="contactForm.get('content')" [(ngModel)]="content"></textarea>
                  </mat-form-field>
              </form>
              <p class="captcha">{{ran_1}} + {{ran_2}} =   </p>
              <mat-form-field class="small">
                <input matInput type="number" placeholder="" [(ngModel)]="captcha_inp">
            </mat-form-field>
            <br>
          </mat-card-content>
          <mat-card-actions>
            <button [disabled]="!contactForm.valid || captcha_inp !== captcha_ans" (click)="onSubmit()" mat-raised-button color="primary">SEND</button>
          </mat-card-actions>
        </mat-card>
  </div>
</div>
