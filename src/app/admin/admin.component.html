<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
        <mat-card class="admin-card">
            <mat-card-header>
            <div mat-card-avatar><mat-icon>account_circle</mat-icon></div>
            <mat-card-title>Enter Your Information</mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="example-form">
                    <mat-form-field class="input">
                        <input matInput placeholder="Password" [formControl]="adminForm.get('password')" [(ngModel)]="password">
                    </mat-form-field>
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone btn-col">
                        <button mat-raised-button type="submit" [disabled]="!adminForm.valid" color="primary">Login</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
